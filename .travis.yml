language: node_js
cache:
  yarn: true
  directories:
    - node_modules
notifications:
  email: true
node_js:
  - '9'
  - '8'
  - '6'
before_install:
  - yarn global add greenkeeper-lockfile@1
before_script:
  - greenkeeper-lockfile-update
script:
  - '[ "$TRAVIS_EVENT_TYPE" != cron ] || yarn install --no-lockfile'
  - ./script/lint-commits
  - ./script/prettier-check
  - yarn test
after_script:
  - greenkeeper-lockfile-upload
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
jobs:
  include:
    - stage: release
      node_js: lts/*
      deploy:
        provider: script
        skip_cleanup: true
        script: 'yarn install && yarn tsc --project . && npx semantic-release'
        on:
          branch: master
