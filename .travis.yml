language: node_js
cache:
  yarn: true
  directories:
    - node_modules
notifications:
  email: true
node_js:
  - '9'
  - '8'
  - '6'
before_install:
  - yarn global add greenkeeper-lockfile@1
  - 'yarn global add semantic-release || echo "Ignoring semantic-release install failure"'
before_script:
  - greenkeeper-lockfile-update
script:
  - '[ "$TRAVIS_EVENT_TYPE" != cron ] || yarn install --no-lockfile'
  - ./script/lint-commits
  - ./script/prettier-check
  - yarn test
after_script:
  - greenkeeper-lockfile-upload
after_success:
  - semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
